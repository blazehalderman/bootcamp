<!DOCTYPE HTML>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <title>Eyecon</title>
    <link rel="stylesheet" type="text/css" href="Eyecon-game-login.css">

    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
  </head>
  <body class="wrapper">
    <!-- Login Page -->
    <section class="Signin-wrapper">
      <div class="login-container">
        <figure class="image-head">
          <img id="eyecon-img" src="/Users/Blaze/Desktop/bootcamp/Javascript-exercises/Eyecon-Proj/eyecon-game-assets/images/eyecons_logo_72x72.png" alt="Eyecon-login-logo">
        </figure>
        <h3 id="image-p">Sign in to Play EyeCons</h3>
        <form class="login-input" action="POST">
          <input id="email" type="text" name="Emailaddress" placeholder="Email Address">

            <input id="password" type="text" name="Password" placeholder="Password">
            <button id="submit_button" type="submit" name="commit"><i class="glyphicon glyphicon-circle-arrow-right"></i></button>
          </div>
          <input id="rem-checkbox" type="checkbox" name="remember_me" value="save-info"> Remember Me
        </form>
      </div>
    </section>
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
